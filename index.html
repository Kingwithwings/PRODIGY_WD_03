<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Stop Watch</title>
  <link rel="stylesheet" href="style.css">
 
</head>
<body>
<h2>Stop Watch</h1>
<div class="container">
  <div class="stopwatch">
    <h1>
      <div class="minute" style="width:50px;text-align: center; ">0</div>
     <div class="space">: </div>
      <div class="second" style="width:50px;text-align: center;">0</div>
      <div class="space">: </div>
      <div class="centisecond" style="width:50px;text-align: center">0</div>
    </h1>
    <div class="buttons">
      <buttons class="reset">Reset</buttons>
      <buttons class="start">Start</buttons>
      <buttons class="lap">Lap</buttons>
    </div>
  </div>

 

 
</div>


<ul class="laps">
 
</ul>
